{% extends 'base.html' %}

{% block title %}Обновление статьи{% endblock %}

{% block body %}
    <div class="container">
        <h1>Обновление статьи</h1>
    </div>
    <form method="post">
    <input type="text" name="title" id="title" class="container form-control" value="{{ article.title }}" placeholder="Введите название статьи"><br>
        <textarea type="intro" name="intro" id="intro" class=" container form-control" placeholder="Введите анонс">{{ article.intro }}</textarea><br>
        <textarea type="text" name="text" id="text" class="container form-control" placeholder="Введите текст">{{ article.text }}</textarea><br>
    <input type="submit" class="btn btn-success" value="Обновить">

    </form>
{% endblock %}
