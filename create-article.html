{% extends 'base.html' %}

{% block title %}Create-article{% endblock %}

{% block body %}
    <div class="container">
        <h1>Добавление статьи</h1>
    </div>
    <form method="post">
    <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название статьи"><br>
        <textarea type="intro" name="intro" id="intro" class=" container form-control" placeholder="Введите анонс"></textarea><br>
        <textarea type="text" name="text" id="text" class="container form-control" placeholder="Введите текст"></textarea><br>
    <input type="submit" class="btn btn-success" value="Отправить">

    </form>
{% endblock %}
